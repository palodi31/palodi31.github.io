<!DOCTYPE html>
<html>
  <head>
    <title>BER.PH Register</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>

    <div class="banner" style="background-image: url(Images/Background2.jpg)"></div>
    <div><h1 data-aos="zoom-in-down">Seller Registration</h1></div><br>
    <form action="register.php"  method="POST" data-aos="zoom-in-down" data-aos-delay="300">
        <label for="sellerName">Seller Name:</label>  
        <input type="text" id="sellerName" name="sellerName">  
      
        <label for="sellerID">Seller Username:</label>  
        <input type="text" id="sellerID" name="sellerID">  
      
        <label for="location">Location:</label>  
        <input type="text" id="location" name="location">  
      
        <label for="email">Email:</label>  
        <input type="email" id="email" name="email">  
      
        <label for="password">Password:</label>  
        <div class="password-input">
          <input type="password" id="password" name="password">
          <i class="fas fa-eye-slash" id="password-icon"></i>
        </div>
      
        <label for="confirmPassword">Confirm Password:</label>  
        <div class="password-input">
          <input type="password" id="confirmPassword" name="confirmPassword">
          <i class="fas fa-eye-slash" id="confirm-password-icon"></i>
        </div>
      <br>
        <button type="submit" value="Register">Register</button>
        <br>
        <div class="buttons">
            <a href="index.html">Back to Homepage</a>
          </div>
      </form><br>
      <footer>
        <p>&copy; 2023 BER.PH. All rights reserved.</p>
      </footer>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="Registration.js"></script>
  </body>
</html>
