<!DOCTYPE html>
<html lang="en">
<head>

    <title>BER.PH Post Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="post-product.css" >
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
   
    <!-- HTML code for the form to add a new product -->
<div class="add-product-form">
    
    <h1 data-aos="zoom-in-down">Add a new product</h1>
    <form action="postProd.php" id="add-product" method="POST" enctype="multipart/form-data" data-aos="zoom-in-down" data-aos-delay="350">
        <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" name="product-name" id="product-name" required>
        </div>
        <div class="form-group">
            <label for="product-description">Product Description</label>
            <textarea name="product-description" id="product-description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="product-image">Product Image</label>
            <input type="file" name="product-image" id="product-image" required>
        </div>
        <div class="form-group">
            <label for="product-price">Product Price</label>
            <input type="number" name="product-price" id="product-price" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="seller-name">Seller Name</label>
            <input type="text" name="seller-name" id="seller-name" required>
        </div>
        <div class="form-group">
            <label for="seller-id">Seller Username</label>
            <input type="text" name="seller-id" id="seller-id" required>
        </div>
        <div class="form-group">
            <label for="seller-location">Seller Location</label>
            <input type="text" name="seller-location" id="seller-location" required>
        </div>
        <button type="submit" class="btn-submit">Add Product</button>
        <div class="buttons">
            <a href="Homepage.html">Back to Homepage</a>
          </div>
    </form>
</div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="post-product.js"></script>
</body>
</html>
